<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Properties</h2>

<p>The length property returns the length of a string:</p>

<p id="demo"></p>

<script>
var txt = ["1","2","3","4"];
txt.push("5")//YOU CAN ADD ONE MORE STRING IN ARRAY VIA PUSH 
var sln = txt.length;
document.getElementById("demo").innerHTML = sln;
</script>

</body>
</html>
